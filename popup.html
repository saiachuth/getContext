<!DOCTYPE html>
<html>

<head>
  <title>Smart Select GPT</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="popup-container">
    <h2>Smart Select AI</h2>
    <div class="api-key-section">
      <select id="modelProvider" class="model-select">
        <option value="claude">Claude (Anthropic)</option>
        <option value="openai">GPT (OpenAI)</option>
        <option value="arli">Arli AI</option>
      </select>
      <input type="password" id="apiKey" placeholder="Enter your API key">
      <button id="saveKey">Save Key</button>
    </div>
    <div class="instructions">
      <p>Highlight any text and right-click or use the floating button to ask questions!</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
